<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Extreme Honeymoons - Graphics</title>

<style>

body {
    background-color: #ffe1a8; 
    background-image: url('images/2colback.jpg'); /* Set the background image */
    background-repeat: repeat-y; 
	}
	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 5px #C9CBA3;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}
	.center{
	text-align: center;
	}

</style>

<script>

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print1.jpg"
	PrintButton2.src = "images/print2.jpg"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'image1lg.jpg',
			'image2lg.jpg',
			'image3lg.jpg',
			'image4lg.jpg'
			

		);


		var titleArray = new Array(
			'Couple Biking',
			'Together at Sunset',
			'Motorcycle Couple',
			'Skiing Together'
			
		);
			
		var imgPath = "images/fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body onload="preloadImages()">

<div class="center">

	<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;"
	onMouseOut="document.PrintButton.src=PrintButton1.src;">

	<img src="images/print1.jpg" width="200" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;">

	</a>
</div>


<div id="logo" class="center">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">
<br>
	<img src="images/logo1.jpg" width="150" height="150" 
	name="logo" alt="logo" style="border:none;">

	</a>
</div>

<br>
<br>
<br>


<div id="thumbs">
		<img src="images/thumbnails/image1sm.jpg" alt="Couple Biking" onmouseover="swapImage(0);">
		<img src="images/thumbnails/image2sm.jpg" alt="Couple at Sunset" onmouseover="swapImage(1);">
		<img src="images/thumbnails/image3sm.jpg" alt="Biking Together" onmouseover="swapImage(2);">
		<img src="images/thumbnails/image4sm.jpg" alt="Skiing Couple" onmouseover="swapImage(3);">
		
</div>

	<div id="image">

		<img id="theImage" src="images/fullSize/image1lg.jpg" alt="Couple Biking">
		<h3 id="bottomText">Couple Biking</h3>
	</div>



<br>
<br>
<br>
<br>




<p>
    <a href="http://validator.w3.org/check?uri=referer">
	<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" 
	height="31" width="88"></a>
</p>
  

</body>
</html>
